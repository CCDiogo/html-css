<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        h1{
            font-weight: bold;
        }
        table{
            width: 300px;
            text-align: center;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        tr.gray{
            background-color: lightgray;
        }
    
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <div class="tabela">
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr class="gray">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
        </table>
    </div>

</body>
</html>
